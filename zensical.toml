# 主题配置
[project.theme]
variant = "modern"
#variant = "classic"
language = "zh"
#custom_dir = "docs/overrides"
logo = "https://s1.imagehub.cc/images/2025/12/31/04006b62ac83b2aa48f522d2a3248739.th.png"           # 网站 Logo
favicon = "https://s1.imagehub.cc/images/2025/12/31/0cc106dad67f6c66c3665b95e61adaca.th.png"     # 网站图标
font.code = "JetBrains Mono"  

features = [
    "announce.dismiss",           # 可关闭公告栏
    "navigation.prune",           # 只渲染可见导航项
    "navigation.tracking",        # 滚动时URL锚点自动更新
    "navigation.tabs",            # 一级导航显示为顶部Tab
    "navigation.sections",        # 侧边栏分组
    "navigation.top",             # 返回顶部按钮
    "navigation.footer",          # 上一页/下一页导航
    "navigation.instant",      # 即时导航
    "navigation.instant.progress",
    "navigation.instant.prefetch",  # 预加载
    "navigation.path",            # URL路径导航
    # "navigation.tabs.sticky",   # 顶部导航栏始终可见
    "search.suggest",             # 搜索建议
    "search.highlight",           # 搜索结果高亮
    "search.share",               # 搜索结果分享
    "toc.follow",                 # 目录跟随滚动
    "navigation.expand",          # 默认展开导航
    "navigation.indexes",         # 章节索引页
    "content.tabs.link",          # 内容标签页链接
    "content.tooltips",           # 内容提示框
    "content.code.copy",          # 代码复制按钮
    "content.code.select",        # 代码选择功能
    "content.code.annotate"       # 代码注释功能
]

# 日夜模式
# 自动模式（跟随系统）
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle = { icon = "lucide/sun-moon", name = "关闭自动模式" }

# 日间模式
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"                # 日间模式配色
primary = "indigo"                # 主色调
accent = "indigo"                 # 强调色
toggle = { icon = "lucide/sun", name = "切换至夜间模式" }

# 夜间模式
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"                  # 夜间模式配色
primary = "indigo"                # 主色调
accent = "indigo"                 # 强调色
toggle = { icon = "lucide/moon", name = "切换至日间模式" }

# 图标配置
[project.theme.icon]
repo = "fontawesome/brands/github"          # 仓库图标
previous = "fontawesome/solid/angle-left"   # 上一页图标
next = "fontawesome/solid/angle-right"      # 下一页图标
alternate = "fontawesome/solid/language"    # 语言切换图标



# ==========================================
# 额外配置 [Extra]
# ==========================================
[project.extra]
generator = true

# ===== 状态标签 =====
[project.extra.status]
new = "最近添加"
deprecated = "已弃用"


# ===== 社交媒体链接 =====
# 显示在页脚的社交媒体图标
[[project.extra.social]]
